{% extends "base.html" %}
{% block title %}Lista de cursos{% endblock %}
{% block content %}

<a href="/nuevo/curso" class="agregar">Agregar Curso</a>
{% for curso in cursos %}
<p>
<img src="/{{curso.imagen.url}}" width=200> 
<a href="/{{curso.abrev}}">{{ curso.denom }}</a>
</p>

{% endfor %}
{% endblock %}
